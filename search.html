<!DOCTYPE html>
<html>
	<head>
		<title>Movie box</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	
		
		
		
	</head>
	<body>
		<div class="row">
		  <div class="small-12 large-12 columns">
		  	<input type="search" name="search" placeholder="Search..." id="search">
		  </div>
		</div>
		
		<div class="row">
		  <div class="small-12 large-12 columns">
		  <h3>Rating</h3>
		  <div class="slider" data-slider data-initial-start="50" data-end="200">
			  <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
			  <span class="slider-fill" data-slider-fill></span>
			  <input type="hidden">
			</div>
		</div>
		  </div>
		</div>
		
		<div class="row" id="top">
		  <div class="small-12 large-12 columns">
		  <h3>Year</h3>
		  <div class="slider" data-slider data-initial-start="25" data-initial-end="75" id="slider">
		  <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
		  <span class="slider-fill" data-slider-fill></span>
		  <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
		  <input type="hidden">
		  <input type="hidden">
		</div>
		  </div>
		</div>
		
		<div class="row">
		  <div class="small-12 large-12 columns">
		  	<h3>Genre</h3>
		<div class="expanded warning button-group" id="genrebtn">
		  <a class="button">Action</a>
		  <a class="button">Adventure</a>
		  <a class="button">Animation</a>
		</div>
		<div class="expanded warning button-group" id="genrebtn">
		  <a class="button">Comedy</a>
		  <a class="button">Thriller</a>
		  <a class="button">Crime</a>
		</div>
		  </div>
		  
		</div>
		 <script src="https://use.fontawesome.com/390ded57b1.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/foundation.js"></script>
	</body>
</html>
